<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #eef1f5;
            background-image:
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.06) 0, rgba(0, 0, 0, 0.06) 1px, transparent 1px, transparent 22px),
                repeating-linear-gradient(90deg, rgba(0, 0, 0, 0.06) 0, rgba(0, 0, 0, 0.06) 1px, transparent 1px, transparent 22px);
            background-size: 20px 20px;
            animation: moveGrid 6s linear infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 20px 20px, 20px 20px;
            }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 36px rgba(0, 0, 0, 0.20);
        }

        h1 {
            color: #222;
            margin-bottom: 16px;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        #gameCanvas {
            display: block;
            border-radius: 6px;
            background: #000;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.06);
        }

        .score {
            color: #111;
            font-size: 20px;
            margin: 14px 0 18px 0;
        }

        .controls {
            color: #333;
            margin-top: 14px;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        /* æŒæœºé£æ ¼å¤–è§‚ */
        .handheld {
            position: relative;
            display: inline-block;
            background: linear-gradient(180deg, #d9dde2 0%, #c9ced4 100%);
            border: 2px solid #b6bcc3;
            border-radius: 24px;
            padding: 12px 16px 18px 16px;
            box-shadow: 0 16px 28px rgba(0, 0, 0, 0.25), inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        .screen-bezel {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 14px;
            padding: 10px;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.05), 0 8px 18px rgba(0, 0, 0, 0.35);
        }

        .handheld-row {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
        }

        .dpad {
            width: 76px;
            height: 76px;
            position: relative;
        }

        .dpad .bar-h,
        .dpad .bar-v {
            position: absolute;
            background: #3a3f45;
            border-radius: 10px;
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.15), 0 6px 10px rgba(0, 0, 0, 0.25);
        }

        .dpad .bar-h {
            top: 50%;
            left: 4px;
            right: 4px;
            height: 22px;
            transform: translateY(-50%);
        }

        .dpad .bar-v {
            left: 50%;
            top: 4px;
            bottom: 4px;
            width: 22px;
            transform: translateX(-50%);
        }

        .dpad-btn {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #4a4f55;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: bold;
        }

        .dpad-btn:hover {
            background: #5a5f65;
        }

        .dpad-btn:active {
            background: #2a2f35;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
        }

        .dpad-btn.up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px 8px 4px 4px;
        }

        .dpad-btn.down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px 4px 8px 8px;
        }

        .dpad-btn.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 8px 4px 4px 8px;
        }

        .dpad-btn.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px 8px 8px 4px;
        }

        .dpad-btn.up:active {
            transform: translateX(-50%) scale(0.95);
        }

        .dpad-btn.down:active {
            transform: translateX(-50%) scale(0.95);
        }

        .dpad-btn.left:active {
            transform: translateY(-50%) scale(0.95);
        }

        .dpad-btn.right:active {
            transform: translateY(-50%) scale(0.95);
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d94b4b);
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.4), 0 6px 12px rgba(0, 0, 0, 0.25);
            user-select: none;
            cursor: pointer;
            border: none;
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.2), 0 3px 6px rgba(0, 0, 0, 0.25);
        }

        .btn.b {
            background: radial-gradient(circle at 30% 30%, #7aa7ff, #557cd6);
        }

        .speaker {
            width: 72px;
            height: 28px;
            border-radius: 10px;
            background-image: radial-gradient(#6b7177 1.5px, transparent 2px);
            background-size: 8px 8px;
            background-position: 0 0;
            filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.4)) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.18));
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
        }

        .start-card {
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 28px 32px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
        }

        .start-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="game-container handheld">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="screen-bezel">
            <div class="score">åˆ†æ•°: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="340" height="340"></canvas>
            <div class="controls">
                ä½¿ç”¨æ–¹å‘é”®/WASD/åå­—é”®æ§åˆ¶ Â· ç©ºæ ¼/Aé”®é‡æ–°å¼€å§‹
            </div>
        </div>
        <div class="handheld-row">
            <div class="dpad">
                <div class="bar-h"></div>
                <div class="bar-v"></div>
                <button class="dpad-btn up" id="btnUp">â–²</button>
                <button class="dpad-btn down" id="btnDown">â–¼</button>
                <button class="dpad-btn left" id="btnLeft">â—€</button>
                <button class="dpad-btn right" id="btnRight">â–¶</button>
            </div>
            <div class="speaker" aria-hidden="true"></div>
            <div class="buttons">
                <button class="btn a">A</button>
                <button class="btn b">B</button>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <div class="start-card">
            <h2 style="margin:0 0 8px 0">å¼€å§‹æ¸¸æˆ</h2>
            <div style="opacity:0.9">æŒ‰æ–¹å‘é”®å¼€å§‹ç§»åŠ¨ï¼Œæˆ–æŒ‰ç©ºæ ¼/ç‚¹å‡»æŒ‰é’®å¼€å§‹</div>
            <button class="start-btn" onclick="startGameFromButton()">å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒä¸ºé»‘è‰²èƒŒæ™¯
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´ï¼ˆä¸åŒé¢œè‰²ï¼‰
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning) return;
            // è‹¥æœªè®¾ç½®ç§»åŠ¨æ–¹å‘ï¼Œåˆ™ä¸ç§»åŠ¨ä¸”ä¸è¿›è¡Œç¢°æ’æ£€æµ‹ï¼ˆé˜²æ­¢å¯åŠ¨å³ç»“æŸï¼‰
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // å¼€å§‹ç•Œé¢ç›¸å…³
        const startScreenEl = document.getElementById('startScreen');
        function hideStartScreen() {
            if (startScreenEl && startScreenEl.style.display !== 'none') {
                startScreenEl.style.display = 'none';
            }
        }
        function startGameFromButton() {
            hideStartScreen();
            if (dx === 0 && dy === 0) { dx = 1; dy = 0; }
        }
        function startGameIfNeededByKeyboard(e) {
            if (!startScreenEl || startScreenEl.style.display === 'none') return;
            if (e.code === 'Space' || e.code.startsWith('Arrow')) {
                if (e.code === 'Space' && dx === 0 && dy === 0) { dx = 1; dy = 0; }
                hideStartScreen();
            }
        }

        // ç»Ÿä¸€çš„æ–¹å‘æ”¹å˜å‡½æ•°
        function changeDirection(newDx, newDy) {
            // é˜²æ­¢åå‘ç§»åŠ¨
            if (newDx !== 0 && dx === -newDx) return;
            if (newDy !== 0 && dy === -newDy) return;

            dx = newDx;
            dy = newDy;
            hideStartScreen();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            startGameIfNeededByKeyboard(e);
            if (!gameRunning && e.code !== 'Space') return;

            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    changeDirection(1, 0);
                    break;
                case 'Space':
                    e.preventDefault();
                    if (!gameRunning) {
                        restartGame();
                    }
                    break;
            }
        });

        // D-padæŒ‰é’®æ§åˆ¶
        document.getElementById('btnUp').addEventListener('click', () => {
            if (gameRunning || startScreenEl.style.display !== 'none') {
                changeDirection(0, -1);
            }
        });

        document.getElementById('btnDown').addEventListener('click', () => {
            if (gameRunning || startScreenEl.style.display !== 'none') {
                changeDirection(0, 1);
            }
        });

        document.getElementById('btnLeft').addEventListener('click', () => {
            if (gameRunning || startScreenEl.style.display !== 'none') {
                changeDirection(-1, 0);
            }
        });

        document.getElementById('btnRight').addEventListener('click', () => {
            if (gameRunning || startScreenEl.style.display !== 'none') {
                changeDirection(1, 0);
            }
        });

        // A/BæŒ‰é’®åŠŸèƒ½
        document.querySelector('.btn.a').addEventListener('click', () => {
            if (!gameRunning) {
                restartGame();
            }
        });

        document.querySelector('.btn.b').addEventListener('click', () => {
            if (startScreenEl.style.display !== 'none') {
                startGameFromButton();
            }
        });

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        generateFood();
        setInterval(gameLoop, 150);

        // åˆå§‹ç»˜åˆ¶
        drawGame();
    </script>
</body>

</html>
